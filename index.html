<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <div id="display"></div>
        <div class="rows">
            <button>AC</button>
            <button>+/-</button>
            <button>%</button>
            <button>X</button>
        </div>
        <div class="rows">
            <button id="7" onclick="helpful(document.getElementById(7))">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="divide">&divide</button>
        </div>
        <div class="rows">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
        </div>
        <div class="rows">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
        </div>
        <div class="rows">
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>=</button>
        </div>
    </div>
</body>

</html>
