<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div id="display"></div>
            <div class="rows">
                <button onclick="eraseAll()">C</button>
                <button onclick="helpful('+/-')">+/-</button>
                <button onclick="helpful('%')">%</button>
                <button onclick="helpful('*')">x</button>
            </div>
            <div class="rows">
                <button onclick="helpful('7')">7</button>
                <button onclick="helpful('8')">8</button>
                <button onclick="helpful('9')">9</button>
                <button onclick="helpful('รท')">&divide</button>
            </div>
            <div class="rows">
                <button onclick="helpful('4')">4</button>
                <button onclick="helpful('5')">5</button>
                <button onclick="helpful('6')">6</button>
                <button onclick="helpful('+')">+</button>
            </div>
            <div class="rows">
                <button onclick="helpful('1')">1</button>
                <button onclick="helpful('2')">2</button>
                <button onclick="helpful('3')">3</button>
                <button onclick="helpful('-')">-</button>
            </div>
            <div class="rows">
                <button onclick="helpful('0')" class="zero">0</button>
                <button onclick="helpful('.')">.</button>
                <button onclick="calculate()">=</button>
            </div>
        </div>
    </div>
</body>

</html>
