<link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>
    <div class="calculator">
        <div id="display"></div>
        <div class="buttons">
            <div class="rows">
                <button class="signs" onclick="eraseAll()">C</button>
                <button class="signs" onclick="helpful('/')">&divide</button>
                <button class="signs" onclick="helpful('*')">x</button>
                <button class="signs" onclick="eraseOne()"><img class="img"
                        src="img/icons/backspace_FILL0_wght400_GRAD0_opsz48.svg" alt="Del"></button>
            </div>
            <div class="rows">
                <button onclick="helpful('7')">7</button>
                <button onclick="helpful('8')">8</button>
                <button onclick="helpful('9')">9</button>
                <button class="signs" onclick="helpful('-')">-</button>
            </div>
            <div class="rows">
                <button onclick="helpful('4')">4</button>
                <button onclick="helpful('5')">5</button>
                <button onclick="helpful('6')">6</button>
                <button class="signs" onclick="helpful('+')">+</button>
            </div>
            <div class="rows">
                <button onclick="helpful('1')">1</button>
                <button onclick="helpful('2')">2</button>
                <button onclick="helpful('3')">3</button>
                <button class="spc" onclick="calculate()">=</button>
            </div>
            <div class="rows">
                <button onclick="helpful('%')">%</button>
                <button onclick="helpful('0')">0</button>
                <button onclick="helpful('.')">.</button>
            </div>
        </div>
    </div>
